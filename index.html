<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Para Realizar Compra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="form-container">
        <h1>Datos de Envio</h1>
        <form id="customerForm">
            <div class="form-group">
                <label for="name">Nombres:</label>
                <input type="text" id="name" name="name" placeholder="Escribe tus nombres" required>
            </div>
            <div class="form-group">
                <label for="surname">Apellidos:</label>
                <input type="text" id="surname" name="surname" placeholder="Escribe tus apellidos" required>
            </div>
            <div class="form-group">
                <label for="address"><p> Dirección exacta ejemplo:</p><P><b>KRA, CALLE, # CASA, APT, EDIFICIO, local  y Barrio</b></P></label>
                <input type="text" id="address" name="address" placeholder="Dirección y Barrio" required>
            </div>
            <div class="form-group">
                <label for="department">Departamento:</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Selecciona un departamento</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="city">Ciudad:</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Selecciona una ciudad</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono que reciba llamadas:</label>
                <input type="tel" id="phone" name="phone" placeholder="Número de teléfono" pattern="\d{10}" required>
                <small>El número debe tener exactamente 10 dígitos.</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
